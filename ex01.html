<script>
// 1. A imobiliária Imóbilis vende apenas terrenos retangulares. 
// Faça um algoritmo para ler as dimensões de um terreno e depois exibir a área do terreno.

let largura = Number(prompt("Largura do terreno: "))
let comprimento = Number(prompt("Comprimento do terreno: "))

let areaTerreno = largura * comprimento
alert(`Area do terreno: ${areaTerreno}metros quadrados`)
     
</script>

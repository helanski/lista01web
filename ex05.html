<script>
    // 5. Um motorista deseja colocar no seu tanque X reais de gasolina. Escreva um algoritmo para ler o pre√ßo do litro da gasolina e o valor do pagamento, e exibir quantos litros ele conseguiu colocar no tanque

    let valorGasosa = Number(prompt("Insira o valor em R$ da gasolina por litro"))
    let valorPagamento = Number(prompt("Insira valor do pagamento em R$"))

    let litros = (valorPagamento / valorGasosa).toFixed(1)
    alert(`Litros comprados: ${litros}L`)
</script>

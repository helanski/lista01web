<script>
    // 10. Construa um algoritmo para calcular a distância entre dois pontos do plano cartesiano. Cada ponto é um par ordenado (x,y).

    let x1 = Number(prompt("X1:"))
    let y1 = Number(prompt("Y1:"))
    let x2 = Number(prompt("X2:"))
    let y2 = Number(prompt("Y2:"))

    let distancia = (Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2))).toFixed(2)

    alert(`Distancia: ${distancia}`)
</script>
